version: '3.8'

services:
  postgres_v2:
    image: postgres:15-alpine
    container_name: postgres_gateway_v2
    environment:
      POSTGRES_DB: gateway_db_v2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432" 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis_v2:
    image: redis:7-alpine
    container_name: redis_gateway_v2
    ports:
      - "6379:6379" # Standard port for evaluation
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api_v2:
    build:
      context: ./backend
    container_name: gateway_api_v2
    ports:
      - "8000:8000" # Standard API port for evaluation
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres_v2:5432/gateway_db_v2
      REDIS_URL: redis://redis_v2:6379/0
      PORT: 8000
    env_file:
      - .env
    depends_on:
      postgres_v2:
        condition: service_healthy
      redis_v2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/test/jobs/status"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker_v2:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: gateway_worker_v2
    # Added extra_hosts to resolve host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql://postgres:password123@postgres_v2:5432/gateway_db_v2
      REDIS_URL: redis://redis_v2:6379/0
      TEST_MODE: "true"
      TEST_PAYMENT_SUCCESS: "true"
      TEST_PROCESSING_DELAY: 1000
      WEBHOOK_RETRY_INTERVALS_TEST: "true"
    depends_on:
      postgres_v2:
        condition: service_healthy
      redis_v2:
        condition: service_healthy
      api_v2:
        condition: service_healthy

  dashboard_v2:
    build:
      context: ./frontend
    container_name: gateway_dashboard_v2
    ports:
      - "3000:3000" # Standard Dashboard port for evaluation
    depends_on:
      api_v2:
        condition: service_healthy

  checkout_v2:
    build:
      context: ./checkout-page
    container_name: gateway_checkout_v2
    ports:
      - "3001:80" # Standard Checkout port for evaluation
    depends_on:
      api_v2:
        condition: service_healthy

networks:
  default:
    name: gateway_network_v2